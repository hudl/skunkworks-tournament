<template name="alltournaments">
  <table id="tournament-list">
    <thead>
     <tr>
         <th data-field="id">Tournament</th>
     </tr>
    </thead>
    <tbody>
      {{#each tournaments}}
          <tr>
            <td><a href="/tournaments/kagHu2NEyesKRJGs2">{{this.title}}</a></td>
            <a href="/schedule_match/{{this._id}}" class="waves-effect waves-light btn">Schedule games</a>
            <a href="#" id="tournament-viewer" class="waves-effect waves-light btn">Tournament Viewer</a>
            <div class="progress">
                <div class="determinate" style="width: 80%"></div>
            </div>
          </tr>
      {{/each}}
    </tbody>
  </table>
</template>
