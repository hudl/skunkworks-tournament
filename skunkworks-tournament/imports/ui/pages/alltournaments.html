<template name="alltournaments">

        <div class="container">
            <div class="tournament-names"><h2>All Tournaments</h2></div>
            <div class="collection">
                {{#each tournaments}}
                <div class="collection-item"><a href="/tournaments/kagHu2NEyesKRJGs2">{{this}}</a></div>
                {{/each}}
            </div>
        </div>

</template>

<template name="tname">
    <li>{{text}}</li>
</template>
