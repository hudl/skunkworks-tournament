<template name="alltournaments">
  <table>
    <thead>
     <tr>
         <th data-field="id">Tournament</th>
     </tr>
    </thead>
    <tbody>
      {{#each tournaments}}
          <tr>
            <td><a href="/tournaments/kagHu2NEyesKRJGs2">{{this.title}}</a></td>
            <a href="/schedule_match/{{this._id}}">Schedule Games</a>
            <a href="#"> Tournament Viewer </a>
            <p> 80% games registered [~~~~~~~~~~--] </p>
          </tr>
      {{/each}}
    </tbody>
  </table>
</template>
