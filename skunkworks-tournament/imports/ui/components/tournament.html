<template name="tournament">
    {{#each groupplay}}

    <ul class="collapsible popout" data-collapsible="accordion">
        <li class="collection-header"><h4>Group {{group}}</h4></li>
    {{#each participants}}
        <li><div class="collapsible-header">{{this.name}}<a class="update-record waves-effect waves-light btn" style="margin: 20px">Update Record</a>
            <a class="secondary-content">{{this.wins}}-{{this.losses}}</a></div>
            <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
        </li>
    {{/each}}
        </ul>
    {{/each}}
</template>

<template name="group">{{name}}</template>
